<ion-header>
  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #NAV>
  <ion-list>
    <button ion-item class="margin-item" (click)="itemSelected(item)" *ngFor="let item of dataArray" >
      <ion-thumbnail item-start>
        <img src="{{url}}{{item.news_thumb}}">
      </ion-thumbnail>
      <h3 class="title"><b>{{item.news_title}}</b></h3>
      <p class="item summary" >{{item.news_summary}}</p>
    </button>
  </ion-list>
</ion-content>
